    /* @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap'); */


    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #09161d;
    }

    .zb{
      width: 100%;
      text-align: center;
    }

    .card {
      position: relative;
      width: 320px;
      height: 420px;
      background: #122936;
      border-radius: 20px;
      overflow: hidden;
      display: inline-block;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      width: 100%;
      height: 100%;
      background: #2196f3;
      transform: skewY(345deg);
      transition: 0.5s;
    }

    .card:hover::before {
      transform: skewY(390deg);
    }

    .card::after {
      content: 'Phillips';
      position: absolute;
      bottom: 0;
      left: 0;
      font-weight: 600;
      font-size: 8em;
      color: rgba(0, 0, 0, 0.1);
    }

    .card .imgBox {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1;
    }

    .card .imgBox img {
      max-width: 12rem;
      height: auto;
      transition: 0.5s;
    }

    .card:hover .imgBox img {
      max-width: 9rem;
      height: 100%;
    }

    .card .contentBox {
      position: relative;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    .card .contentBox h3 {
      font-size: 18px;
      color: #fff;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card .contentBox .price {
      font-size: 24px;
      color: #fff;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card .contentBox .buy {
      top: 200px;
      opacity: 0;
      position: relative;
      padding: 10px 30px;
      margin-top: 15px;
      color: #fff;
      text-decoration: none;
      background: #2196f3;
      border-radius: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.5s;
    }

    .card:hover .contentBox .buy {
      top: 0;
      opacity: 1;
    }
  </style>
</head>
