<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入以及输出</title>
    <script>
        function fn(){
            var co = as.value;
            co = parseInt(co);
            if(co>=0&&co<=9999999999){
                alert("成功");
            }else{
                alert("失败");
            }
        }
    </script>
</head>
<body>
    <form action="">
        <p>
            <input type="text" id="as" placeholder="输入数据以便我们计算">
            <input type="button" value="提交" onclick="fn()">
        </p>
    </form>
</body>
</html>
